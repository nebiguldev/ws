spring:
  jpa:
    properties:
      javax:
        persistence:
          validation:
            mode:
              none  data:
                web:
                  pageable:
                    default-page-size: 10
        max-page-size:
          100  profiles:
            active:
              - dev  servlet:
                  multipart:
                    max-file-size: 10MB
---
spring:
  profiles: production
social:
  upload-path: storage-production
---
spring:
  profiles:
    dev  datasource:
      url:
        jdbc:h2:./devdb  jpa:
          hibernate:
            ddl-auto: update
social:
  upload-path: storage-dev